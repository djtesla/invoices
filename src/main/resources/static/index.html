<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
    <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css">
</head>

<body>
<h1>Invoices</h1>

<div id=invoices-div></div>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table id="invoices-table" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Customer name</th>
                    <th>Issue date</th>
                    <th>Due date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody id="invoice-table-body"></tbody>
            </table>

        </div>
        <div class="col-2"></div>
    </div>
</div>
<div></div>

<div id=create-invoice-div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <input id="customer-name-input"/>
            <input id="issue-date-input"/>
            <input id="due-date-input"/>
            <input id="comment-input"/>
            <button class="btn-info btn" id="create-invoice-button">Create invoice</button>
        </div>
    </div>
</div>
<div class="col-2"></div>
<script src="js/invoices-functions.js"></script>
<script src="js/invoices-app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<div class="col text-center">
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create new invoice</button>
</div>

<!-- Modal -->
<div class="modal fade bg-dark" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Creating a new invoice</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Customer name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                               placeholder="name@example.com">
                        <label for="exampleFormControlInput2">Issue Date</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2"
                               placeholder="name@example.com">
                        <label for="exampleFormControlInput3">Due date</label>
                        <input type="email" class="form-control" id="exampleFormControlInput3"
                               placeholder="name@example.com">
                        <label for="exampleFormControlInput4">Comment</label>
                        <input type="email" class="form-control" id="exampleFormControlInput4"
                               placeholder="name@example.com">
                    </div>
                </form>

                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save item</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
