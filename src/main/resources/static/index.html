<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
    <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css">
</head>

<body>
<div style="height:30px; width:100%; clear:both;"></div>
<h1 class="text-center">Invoices</h1>
<div style="height:30px; width:100%; clear:both;"></div>

<div class="col text-center">
<button class="btn btn-dark btn-lg" data-toggle="modal" data-target="#myModal">Create new invoice</button>
</div>

<div style="height:50px; width:100%; clear:both;"></div>

<div id=invoices-div></div>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table id="invoices-table" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Customer name</th>
                    <th>Issue date</th>
                    <th>Due date</th>
                    <th>Comment</th>
                </tr>
                </thead>
                <tbody id="invoice-table-body"></tbody>
            </table>

        </div>
        <div class="col-2"></div>
    </div>
</div>
<div></div>


<script src="js/invoices-functions.js"></script>

<div class="col-2"></div>


<!-- Modal -->
<div class="modal fade bg-dark" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Creating a new invoice</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="customer-name-input">Customer name</label>
                        <input type="text" class="form-control" id="customer-name-input"
                               placeholder="type the name of the customer here">
                        <label for="issue-date-input">Issue Date</label>
                        <input type="date" class="form-control" id="issue-date-input"
                               placeholder="1900-01-01">
                        <label for="due-date-input">Due date</label>
                        <input type="date" class="form-control" id="due-date-input"
                               placeholder="1900-01-01">
                        <label for="comment-input">Comment</label>
                        <input type="text" class="form-control" id="comment-input"
                               placeholder="give any comment">
                    </div>
                </form>

                <span id="mandatory-data-missing-span" style="color:red"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="create-invoice-button">Save item</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle2">Item saved!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>


<script src="js/invoices-app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
