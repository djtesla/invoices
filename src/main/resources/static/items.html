<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
    <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css">

</head>

<body>
<script src="js/items-functions.js"></script>
<h1>Items</h1>

<div id=invoice-header-div></div>
<div id=items-div></div>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table id="items-table" class="table table-striped table-hover">
                <thead>
                <tr class="text-center">
                    <th>Id</th>
                    <th>Product name</th>
                    <th>Unit price</th>
                    <th>Quantity</th>
                    <th>Total item price in HUF</th>
                    <th>Total item price in USD</th>
                </tr>
                </thead>
                <tbody id="items-table-body"></tbody>
            </table>

        </div>
        <div class="col-1"></div>
    </div>
</div>
<div></div>


<div id=create-item-div class="col text-center">
<input id="product-name-input"/>
<input id="unit-price-input"/>
<input id="quantity-input"/>
<button class="btn-info btn" id="create-item-button">Create item</button>
</div>

<div style="height:50px; width:100%; clear:both;"></div>
<div class="col text-center">
    <button type="button" class="btn btn-primary" onclick="location.href='index.html'">Back to invoices</button>
</div>
<script src="js/items-app.js"></script>
</body>


</html>
